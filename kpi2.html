<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Mục Tiêu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #e0dfdf;
        }
        
        .header-section {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 50%, #7c3aed 100%);
            border-radius: 0 0 40px 40px;
            padding: 1.5rem 1.5rem 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .header-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .header-section::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        
        .icon-btn {
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }
        
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .icon-btn:active {
            transform: scale(0.95);
        }
        
        .date-picker {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .date-picker:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.2);
        }
        
        .metric-card {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .metric-card:active::before {
            width: 300px;
            height: 300px;
        }
        
        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(139, 92, 246, 0.25);
        }
        
        .metric-circle {
            animation: scaleIn 0.5s ease-out;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #e9d5ff 0%, #ddd6fe 100%);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .nav-item {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .nav-item:hover {
            transform: translateY(-4px);
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.5);
        }
        
        .nav-item.active svg {
            color: white;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
       
    </style>
</head>
<body>
    <div style="background-color: white;" class="max-w-md mx-auto min-h-screen pb-32">
        <!-- Header -->
        <div class="header-section">
            <div class="relative z-10 flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <button class="icon-btn w-10 h-10 rounded-full bg-black bg-opacity-30 flex items-center justify-center text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <h1 class="text-white text-xl font-bold uppercase tracking-wide">KPI Mục Tiêu</h1>
                </div>
                <button class="icon-btn w-10 h-10 rounded-full bg-white bg-opacity-20 flex items-center justify-center text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Date Range Picker -->
        <div class="px-4 -mt-8 mb-6 relative z-20">
            <div class="flex gap-3">
                <div class="date-picker flex-1 bg-white rounded-2xl p-3 shadow-lg border border-gray-200 flex items-center justify-between">
                    <span class="text-gray-700 text-sm font-medium">02/10/2025</span>
                    <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <div class="date-picker flex-1 bg-white rounded-2xl p-3 shadow-lg border border-gray-200 flex items-center justify-between">
                    <span class="text-gray-700 text-sm font-medium">02/11/2025</span>
                    <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Metrics Grid -->
        <div class="px-4 grid grid-cols-2 gap-4 fade-in">
            <!-- Doanh thu -->
            <div class="metric-card bg-gradient-to-br from-purple-100 to-purple-50 rounded-3xl p-5 shadow-lg border border-purple-200 slide-in" style="animation-delay: 0.1s">
                <div class="text-center">
                    <p class="text-purple-900 text-sm font-semibold mb-3">Doanh thu</p>
                    <div class="metric-circle w-24 h-24 mx-auto bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                        <span class="text-white text-xl font-bold">730 Tr</span>
                    </div>
                </div>
            </div>
            
            <!-- Targets -->
            <div class="metric-card bg-gradient-to-br from-purple-100 to-purple-50 rounded-3xl p-5 shadow-lg border border-purple-200 slide-in" style="animation-delay: 0.2s">
                <div class="text-center">
                    <p class="text-purple-900 text-sm font-semibold mb-3">Targets</p>
                    <div class="metric-circle w-24 h-24 mx-auto bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                        <span class="text-white text-xl font-bold">100%</span>
                    </div>
                </div>
            </div>
            
            <!-- Số lượng -->
            <div class="metric-card bg-gradient-to-br from-purple-100 to-purple-50 rounded-3xl p-5 shadow-lg border border-purple-200 slide-in" style="animation-delay: 0.3s">
                <div class="text-center">
                    <p class="text-purple-900 text-sm font-semibold mb-3">Số lượng</p>
                    <div class="metric-circle w-24 h-24 mx-auto bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                        <span class="text-white text-xl font-bold">5400</span>
                    </div>
                </div>
            </div>
            
            <!-- Tương tác -->
            <div class="metric-card bg-gradient-to-br from-purple-100 to-purple-50 rounded-3xl p-5 shadow-lg border border-purple-200 slide-in" style="animation-delay: 0.4s">
                <div class="text-center">
                    <p class="text-purple-900 text-sm font-semibold mb-3">Tương tác</p>
                    <div class="metric-circle w-24 h-24 mx-auto bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                        <span class="text-white text-xl font-bold">2000</span>
                    </div>
                </div>
            </div>
            
            <!-- Chi phí -->
            <div class="metric-card bg-gradient-to-br from-purple-100 to-purple-50 rounded-3xl p-5 shadow-lg border border-purple-200 slide-in" style="animation-delay: 0.5s">
                <div class="text-center">
                    <p class="text-purple-900 text-sm font-semibold mb-3">Chi phí</p>
                    <div class="metric-circle w-24 h-24 mx-auto bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                        <span class="text-white text-xl font-bold">200 Tr</span>
                    </div>
                </div>
            </div>
            
            <!-- CSAT -->
            <div class="metric-card bg-gradient-to-br from-purple-100 to-purple-50 rounded-3xl p-5 shadow-lg border border-purple-200 slide-in" style="animation-delay: 0.6s">
                <div class="text-center">
                    <p class="text-purple-900 text-sm font-semibold mb-3">CSAT</p>
                    <div class="metric-circle w-24 h-24 mx-auto bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center shadow-lg">
                        <span class="text-white text-xl font-bold">4.8</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="flex items-center gap-2">
                <!-- Home -->
                <div class="nav-item w-12 h-12 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </div>
                
                <!-- KPI (Active) -->
                <div class="nav-item active w-12 h-12 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                
                <!-- Fingerprint -->
                <div class="nav-item w-12 h-12 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                    </svg>
                </div>
                
                <!-- Profile -->
                <div class="nav-item w-12 h-12 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Back button
        document.querySelector('.icon-btn').addEventListener('click', function() {
            window.history.back();
        });
        
        // Filter button
        document.querySelectorAll('.icon-btn')[1].addEventListener('click', function() {
            alert('Mở bộ lọc KPI');
        });
        
        // Date pickers
        const datePickers = document.querySelectorAll('.date-picker');
        datePickers.forEach(picker => {
            picker.addEventListener('click', function() {
                alert('Mở calendar để chọn ngày');
            });
        });
        
        // Metric cards
        const metricCards = document.querySelectorAll('.metric-card');
        metricCards.forEach(card => {
            card.addEventListener('click', function() {
                const title = this.querySelector('p').textContent;
                const value = this.querySelector('.metric-circle span').textContent;
                alert(`${title}: ${value}\n\nClick để xem chi tiết`);
            });
        });
        
        // Navigation
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
