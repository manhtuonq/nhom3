<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Lọc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .header-curve {
            position: relative;
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 50%, #7c3aed 100%);
            padding: 2rem 1.5rem 5rem;
            overflow: hidden;
        }
        
        .header-curve::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 120px;
            background: #f3f4f6;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }
        
        .tab-btn {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        
        .tab-btn:not(.active):hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
        }
        
        .date-picker {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .date-picker:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.25);
        }
        
        .action-btn {
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #8b5cf6, #a78bfa);
        }
        
        .action-btn.primary:hover {
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }
        
        .icon-btn {
            transition: all 0.3s ease;
        }
        
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .calendar-icon {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen">
        <!-- Header với vòng cung -->
        <div class="header-curve">
            <div class="relative z-10 flex items-center gap-4">
                <button class="icon-btn w-10 h-10 rounded-full bg-white bg-opacity-20 flex items-center justify-center text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="text-white text-2xl font-bold">BỘ LỌC</h1>
            </div>
        </div>
        
        <!-- Content -->
        <div class="px-4 -mt-16 relative z-20 fade-in">
            <!-- Tab Buttons -->
            <div class="flex gap-3 mb-8">
                <button class="tab-btn flex-1 py-3 px-6 rounded-2xl font-semibold text-purple-700 bg-purple-100 active">
                    Hôm qua
                </button>
                <button class="tab-btn flex-1 py-3 px-6 rounded-2xl font-semibold text-purple-700 bg-purple-100">
                    7 ngày trước
                </button>
            </div>
            
            <!-- Custom Time Selection -->
            <div class="mb-6">
                <h2 class="text-gray-800 font-bold text-lg mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Tùy chọn thời gian
                </h2>
                
                <div class="date-picker bg-gradient-to-br from-purple-100 to-purple-200 rounded-2xl p-5 border-2 border-purple-300 shadow-lg">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-purple-700 font-medium mb-1">Từ ngày - đến ngày</p>
                            <p class="text-lg font-bold text-purple-900">10/9/2025 - 10/10/2025</p>
                        </div>
                        <div class="w-14 h-14 bg-white rounded-xl flex items-center justify-center shadow-md">
                            <svg class="calendar-icon w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Empty State Illustration -->
            <div class="flex flex-col items-center justify-center py-12 fade-in">
                <div class="w-32 h-32 bg-gradient-to-br from-purple-100 to-purple-200 rounded-full flex items-center justify-center mb-6 shadow-lg">
                    <svg class="w-16 h-16 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                    </svg>
                </div>
                <p class="text-gray-400 text-center text-sm">Chọn thời gian và áp dụng bộ lọc<br>để xem kết quả</p>
            </div>
        </div>
        
        <!-- Bottom Action Buttons -->
        <div class="fixed bottom-0 left-0 right-0 bg-white px-4 py-6 shadow-2xl">
            <div class="max-w-md mx-auto flex gap-3">
                <button class="action-btn flex-1 py-4 rounded-2xl font-bold text-purple-700 bg-white border-2 border-purple-300 hover:bg-purple-50">
                    Xóa lọc
                </button>
                <button class="action-btn primary flex-1 py-4 rounded-2xl font-bold text-white shadow-lg">
                    Áp dụng
                </button>
            </div>
            
            <!-- Bottom indicator -->
            <div class="flex justify-center mt-4">
                <div class="w-32 h-1 bg-gray-300 rounded-full"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Tab switching functionality
        const tabButtons = document.querySelectorAll('.tab-btn');
        tabButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                tabButtons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Add animation
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
        
        // Date picker click
        const datePicker = document.querySelector('.date-picker');
        datePicker.addEventListener('click', function() {
            // Simulate opening date picker
            this.style.transform = 'scale(0.98)';
            setTimeout(() => {
                this.style.transform = '';
                alert('Chức năng chọn ngày sẽ được mở tại đây');
            }, 150);
        });
        
        // Action buttons
        const clearBtn = document.querySelector('.action-btn:not(.primary)');
        const applyBtn = document.querySelector('.action-btn.primary');
        
        clearBtn.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
                alert('Đã xóa bộ lọc');
            }, 150);
        });
        
        applyBtn.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
                alert('Đã áp dụng bộ lọc');
            }, 150);
        });
        
        // Back button
        const backBtn = document.querySelector('.icon-btn');
        backBtn.addEventListener('click', function() {
            window.history.back();
        });
    </script>
</body>
</html>
