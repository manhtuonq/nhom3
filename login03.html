<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-frame {
            width: 400px;
            height: 850px;
            background: white;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fc 0%, #ffffff 100%);
            border-radius: 32px;
            overflow-y: auto;
            padding-bottom: 80px;
            position: relative;
        }

        .screen::-webkit-scrollbar {
            width: 0;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #7c3aed 0%, #7c3aed 45%, #a78bfa 55%, #a78bfa 100%);
            padding: 20px 20px 60px 20px;
            color: white;
            position: relative;
            overflow: visible;
            clip-path: ellipse(100% 100% at 50% 0%);
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to right, #7c3aed 0%, #7c3aed 45%, #a78bfa 55%, #a78bfa 100%);
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse 400px 300px at 15% 20%, rgba(139, 92, 246, 0.3), transparent),
                radial-gradient(ellipse 350px 250px at 85% 30%, rgba(167, 139, 250, 0.2), transparent);
            pointer-events: none;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .header-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .greeting {
            font-size: 11px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-name {
            font-weight: 600;
            font-size: 13px;
            margin-top: 2px;
        }

        .notification-badge {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }

        .notification-badge:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Timeline */
        .timeline {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin: 16px;
            margin-top: -20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            position: relative;
            z-index: 2;
        }

        .timeline-title {
            font-size: 13px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }

        .timeline-bar {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time-point {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }

        .battery-icon {
            width: 20px;
            height: 12px;
            border: 1.5px solid #8b5cf6;
            border-radius: 2px;
            position: relative;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 6px;
            background: #8b5cf6;
            border-radius: 0 2px 2px 0;
        }

        .battery-fill {
            width: 100%;
            height: 100%;
            background: #8b5cf6;
            border-radius: 1px;
        }

        .timeline-line {
            flex: 1;
            height: 2px;
            background: #e5e7eb;
            border-radius: 1px;
            position: relative;
        }

        .timeline-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: #8b5cf6;
            border-radius: 1px;
        }

        .timeline-line::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #8b5cf6;
            border-radius: 50%;
        }

        .time-end {
            font-size: 12px;
            font-weight: 600;
            color: #8b5cf6;
        }

        /* Dashboard Carousel */
        .dashboard-carousel {
            position: relative;
            padding: 0 16px;
            margin: 16px 0;
            overflow: hidden;
        }

        .carousel-wrapper {
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            display: flex;
            gap: 16px;
            padding-bottom: 8px;
        }

        .carousel-wrapper::-webkit-scrollbar {
            height: 4px;
        }

        .carousel-wrapper::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 2px;
        }

        .carousel-wrapper::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 2px;
        }

        .carousel-wrapper::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Dashboard Card */
        .dashboard-card {
            min-width: calc(100% - 32px);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            padding: 24px;
            color: white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            scroll-snap-align: center;
        }

        .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        .dashboard-card.card-clock {
            background: linear-gradient(135deg, #fb7185 0%, #fb923c 50%, #4ade80 100%);
            position: relative;
        }

        .dashboard-card.card-clock::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .dashboard-card.card-clock:hover {
            box-shadow: 0 8px 16px rgba(251, 113, 133, 0.3);
        }

        .clock-icon-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .clock-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(139, 92, 246, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock-face {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clock-hand {
            position: absolute;
            background: #8b5cf6;
            transform-origin: bottom center;
            border-radius: 2px;
        }

        .hour-hand {
            width: 3px;
            height: 18px;
            bottom: 50%;
            left: 50%;
            margin-left: -1.5px;
            transform: rotate(240deg);
        }

        .minute-hand {
            width: 2px;
            height: 22px;
            bottom: 50%;
            left: 50%;
            margin-left: -1px;
            transform: rotate(0deg);
        }

        .clock-center {
            width: 6px;
            height: 6px;
            background: #8b5cf6;
            border-radius: 50%;
            position: absolute;
            z-index: 2;
        }

        .dashboard-card.card-attendance {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .dashboard-card.card-attendance:hover {
            box-shadow: 0 8px 16px rgba(245, 158, 11, 0.3);
        }

        .dashboard-left {
            z-index: 1;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .dashboard-icons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .mini-chart {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-right {
            position: relative;
            z-index: 1;
        }

        .chart-icon {
            width: 80px;
            height: 80px;
            opacity: 0.3;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 12px;
        }

        .indicator-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #d1d5db;
            transition: all 0.3s;
            cursor: pointer;
        }

        .indicator-dot.active {
            width: 20px;
            border-radius: 3px;
            background: #8b5cf6;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            padding: 0 16px;
            margin: 20px 0;
        }

        .menu-item {
            background: transparent;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-4px);
        }

        .menu-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
        }

        .menu-item:hover .menu-icon {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.3);
        }

        .menu-label {
            font-size: 12px;
            font-weight: 500;
            color: #1f2937;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 360px;
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            border-radius: 24px;
            padding: 8px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.2);
        }

        .nav-item {
            width: 60px;
            height: 48px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            cursor: pointer;
            border-radius: 16px;
            transition: all 0.3s;
            gap: 4px;
        }

        .nav-item:hover {
            color: #8b5cf6;
        }

        .nav-item.active {
            background: #8b5cf6;
            color: white;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        .nav-text {
            font-size: 10px;
            font-weight: 500;
        }

        .nav-item:not(.active) .nav-text {
            display: none;
        }
    </style>
</head>
