<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .header-curve {
            position: relative;
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 50%, #7c3aed 100%);
            padding: 2rem 1.5rem 3rem;
            overflow: hidden;
        }
        
        .header-curve::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 80px;
            background: #f3f4f6;
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
        }
        
        .search-input {
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.15);
        }
        
        .help-card {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .help-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .help-card:hover::before {
            left: 100%;
        }
        
        .help-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }
        
        .help-card:active {
            transform: translateX(8px) scale(0.98);
        }
        
        .icon-container {
            transition: all 0.3s ease;
        }
        
        .help-card:hover .icon-container {
            transform: scale(1.1) rotate(5deg);
        }
        
        .feedback-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .feedback-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        .icon-btn {
            transition: all 0.3s ease;
        }
        
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen pb-20">
        <!-- Header với vòng cung -->
        <div class="header-curve">
            <div class="relative z-10 flex items-center gap-4 mb-6">
                <button class="icon-btn w-10 h-10 rounded-full bg-white bg-opacity-20 flex items-center justify-center text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h1 class="text-white text-2xl font-bold">HỖ TRỢ</h1>
            </div>
            
            <!-- Search Box -->
            <div class="relative z-10">
                <div class="relative">
                    <input type="text" placeholder="Tìm kiếm" class="search-input w-full px-4 py-3 pl-12 rounded-2xl border-0 focus:outline-none focus:ring-2 focus:ring-purple-300 bg-white shadow-lg">
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Content -->
        <div class="px-4 -mt-4 relative z-20">
            <!-- Help Options -->
            <div class="space-y-3 fade-in">
                <!-- Hướng dẫn sử dụng -->
                <div class="help-card bg-gradient-to-r from-purple-200 to-purple-300 rounded-2xl p-4 shadow-md border border-purple-300 slide-in" style="animation-delay: 0.1s">
                    <div class="flex items-center gap-4">
                        <div class="icon-container w-14 h-14 bg-white rounded-xl flex items-center justify-center shadow-md">
                            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </div>
                        <span class="text-lg font-bold text-purple-900">Hướng dẫn sử dụng</span>
                        <svg class="w-6 h-6 text-purple-700 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Liên hệ với chúng tôi -->
                <div class="help-card bg-gradient-to-r from-purple-200 to-purple-300 rounded-2xl p-4 shadow-md border border-purple-300 slide-in" style="animation-delay: 0.2s">
                    <div class="flex items-center gap-4">
                        <div class="icon-container w-14 h-14 bg-white rounded-xl flex items-center justify-center shadow-md">
                            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                            </svg>
                        </div>
                        <span class="text-lg font-bold text-purple-900">Liên hệ với chúng tôi</span>
                        <svg class="w-6 h-6 text-purple-700 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Chatbot hỗ trợ -->
                <div class="help-card bg-gradient-to-r from-purple-200 to-purple-300 rounded-2xl p-4 shadow-md border border-purple-300 slide-in" style="animation-delay: 0.3s">
                    <div class="flex items-center gap-4">
                        <div class="icon-container w-14 h-14 bg-white rounded-xl flex items-center justify-center shadow-md">
                            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                            </svg>
                        </div>
                        <span class="text-lg font-bold text-purple-900">Chatbot hỗ trợ</span>
                        <svg class="w-6 h-6 text-purple-700 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Điều khoản sử dụng -->
                <div class="help-card bg-gradient-to-r from-purple-200 to-purple-300 rounded-2xl p-4 shadow-md border border-purple-300 slide-in" style="animation-delay: 0.4s">
                    <div class="flex items-center gap-4">
                        <div class="icon-container w-14 h-14 bg-white rounded-xl flex items-center justify-center shadow-md">
                            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                        </div>
                        <span class="text-lg font-bold text-purple-900">Điều khoản sử dụng</span>
                        <svg class="w-6 h-6 text-purple-700 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Feedback Card -->
            <div class="mt-8 fade-in" style="animation-delay: 0.5s">
                <div class="feedback-card bg-gradient-to-br from-gray-100 to-gray-200 rounded-2xl p-5 shadow-lg border border-gray-300">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 bg-white rounded-xl flex items-center justify-center shadow-md">
                            <svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <span class="text-lg font-bold text-gray-800">Phản hồi</span>
                            <p class="text-sm text-gray-600">Góp ý để cải thiện dịch vụ</p>
                        </div>
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Info Section -->
            <div class="mt-8 text-center fade-in" style="animation-delay: 0.6s">
                <div class="inline-flex items-center gap-2 px-4 py-2 bg-purple-50 rounded-full">
                    <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="text-sm text-purple-700 font-medium">Chúng tôi luôn sẵn sàng hỗ trợ bạn 24/7</span>
                </div>
            </div>
        </div>
        
        <!-- Bottom indicator -->
        <div class="fixed bottom-0 left-0 right-0 bg-white py-4">
            <div class="flex justify-center">
                <div class="w-32 h-1 bg-gray-300 rounded-full"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Add click handlers for all help cards
        const helpCards = document.querySelectorAll('.help-card');
        helpCards.forEach((card, index) => {
            card.addEventListener('click', function() {
                const titles = [
                    'Hướng dẫn sử dụng',
                    'Liên hệ với chúng tôi',
                    'Chatbot hỗ trợ',
                    'Điều khoản sử dụng'
                ];
                alert(`Đang mở: ${titles[index]}`);
            });
        });
        
        // Feedback card click
        const feedbackCard = document.querySelector('.feedback-card');
        feedbackCard.addEventListener('click', function() {
            alert('Đang mở form phản hồi');
        });
        
        // Back button
        const backBtn = document.querySelector('.icon-btn');
        backBtn.addEventListener('click', function() {
            window.history.back();
        });
        
        // Search functionality
        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            helpCards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    card.style.display = 'block';
                    card.style.animation = 'fadeIn 0.3s ease-in';
                } else {
                    card.style.display = 'none';
                }
            });
        });
        
        searchInput.addEventListener('focus', function() {
            this.parentElement.classList.add('ring-2', 'ring-purple-300');
        });
        
        searchInput.addEventListener('blur', function() {
            this.parentElement.classList.remove('ring-2', 'ring-purple-300');
        });
    </script>
</body>
</html>
